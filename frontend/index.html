<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .profile-container {
      text-align: center;
      background: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .profile-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #333;
    }

    .name {
      margin-top: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .about-me {
      margin-top: 20px;
      text-align: left;
    }

    .about-me ul {
      padding-left: 20px;
    }

    .about-me li {
      margin-bottom: 10px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="benjamin.jpg" alt="Your Photo" class="profile-image" />
    <div class="name">Benjamin Enriquez</div>
    <div class="about-me">
      <ul>
        <li>I love creating beautiful web experiences.</li>
        <li>Passionate about coding and learning new tech.</li>
        <li>Coffee enthusiast and weekend hiker.</li>
      </ul>
    </div>
  </div>
</body>
</html>
